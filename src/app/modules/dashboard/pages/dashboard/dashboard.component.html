<div class="row">
    <div class="col-12">
        <div class="d-flex justify-content-end">
            <button type="button" class="btn btn-primary mb-2 btn-sm" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                Add User
            </button>
        </div>
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog p-4">
                <form [formGroup]="adminRegistration" (ngSubmit)="onSubmit()" >
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="staticBackdropLabel">Add a admin user</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <label class="fs-9 fw-500 text__gray">User name</label>
                            <input type="text" 
                            [class.border-danger] = "!adminRegistration.get('user_name').valid && adminRegistration.get('user_name').touched"
                            formControlName="user_name"
                            class="form-control fs-8 mt-1 rounded-0 auth-input"
                            required>
                            <div *ngIf="!adminRegistration.get('user_name').valid &&adminRegistration.get('user_name').touched" class="text-danger fs-8 mt-1">
                            Please enter a User name.
                            </div>
                            <!--email-->
                            <label class="fs-9 fw-500 text__gray">Email</label>
                            <input type="email" 
                            [class.border-danger] = "!adminRegistration.get('email').valid && adminRegistration.get('email').touched"
                            formControlName="email"
                            class="form-control fs-8 mt-1 rounded-0 auth-input"
                            required>
                            <div *ngIf="!adminRegistration.get('email').valid &&adminRegistration.get('email').touched" class="text-danger fs-8 mt-1">
                            Please enter a valid email.
                            </div>
                            <!--password-->
                            <label class="fs-9 fw-500 text__gray">Password</label>
                            <input type="password" 
                            [class.border-danger] = "!adminRegistration.get('password').valid && adminRegistration.get('password').touched"
                            formControlName="password"
                            minlength="6"
                            class="form-control fs-8 mt-1 rounded-0 auth-input"
                            required>
                            <div *ngIf="!adminRegistration.get('password').valid &&adminRegistration.get('password').touched" class="text-danger fs-8 mt-1">
                            Password must be atleast six characters long.
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger btn-sm fs-6" data-bs-dismiss="modal">Cancel</button>
                            <button type="submit" class="btn btn-primary btn-sm fs-6" [disabled]="!adminRegistration.valid" data-bs-dismiss="modal">Add</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-5">
        <div class="row">
            <div class="col-6 mb-4">
                <div class="w-100 shadow" id="professionalsCount" ></div>
            </div>
            <div class="col-6 mb-4">
                <div class="w-100 shadow" id="targetRegistration" ></div>
            </div>
            <div class="col-12">
                <div class="w-100 shadow" id="cityDoughnut" ></div>
            </div>
        </div>
    </div>
   
    <div class="col-7">
        <div class="w-100 shadow" id="professionalsBar" ></div>
    </div>
    <div class="col-12 ">
        <div class="my-4 w-100 shadow" id="professionalsTable" ></div>
    </div>
</div>
